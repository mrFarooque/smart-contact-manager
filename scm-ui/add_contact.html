<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contact Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/view_contacts.css" />
  </head>
  <body>
    <div class="row h-100">
      <!-- sidebar -->
      <div
        id="sidebar"
        class="bg-secondary-subtle col-lg-3 col-sm-3 col-md-3 d-flex flex-column align-items-center"
      >
        <div class="w-75 h-100 pt-5 sidebar-list sidebar-list">
          <div id="sidebar-dashboard-text">
            <p class="lead mb-1 p-3">Dashboard</p>
          </div>
          <div id="add-contact">
            <p class="lead mb-1 p-3 selected">Add Contacts</p>
          </div>
          <div id="view-contacts">
            <p class="lead mb-1 p-3">View Contacts</p>
          </div>
          <div id="favourite">
            <p class="lead mb-1 p-3">Favourites</p>
          </div>
          <div id="dark">
            <p class="lead mb-1 p-3">Dark Mode</p>
          </div>
          <div id="logout-btn">
            <p class="lead mb-1 p-3">Logout</p>
          </div>
        </div>
        <div class="container-fluid w-75 mb-5 d-flex align-items-center">
          <img
            id="user-profile-pic"
            style="border-radius: 200px"
            src="./images/default_user_logo.jpg"
            alt="user_picture"
          />
          <img id="test" src="" alt="" />
          <p id="user-name" class="lead w-100 p-2 m-0">user name</p>
        </div>
      </div>
      <!-- body -->
      <div id="content-area" class="col-9 col-lg-9 col-sm-9 col-md-9 pt-5">
        <div class="d-flex flex-column">
          <div class="m-auto">
            <h2 class="display-4">Add Contact</h2>
          </div>
          <form id="form" class="w-50 m-auto d-flex flex-column">
            <div id="show-message" class="mb-2"></div>
            <div class="form-group mb-3">
              <label class="form-label lead" for="">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                aria-describedby="emailHelp"
                placeholder="Enter Contact Name"
                required
              />
            </div>
            <div class="form-row d-flex justify-content-between mb-3">
              <div class="col-auto w-50">
                <label class="form-label lead" for="exampleInputEmail1"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="col-auto" style="width: 48%">
                <label class="form-label lead" for="phone">Phone</label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  class="form-control"
                  placeholder="Phone number"
                />
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="form-label lead" for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="Apartment, studio, or floor"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label lead"
                >Description</label
              >
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="formFile" class="form-label lead"
                >Profile Image</label
              >
              <input
                class="form-control"
                type="file"
                accept="image/*"
                id="image"
                name="image"
              />
              <div class="preview-container">
                <img
                  id="image-preview"
                  class="w-25 h-25 mt-3 d-none"
                  src=""
                  alt="Image Preview"
                />
              </div>
            </div>
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="favourite"
                name="favourite"
              />
              <label class="form-check-label lead" for="flexSwitchCheckDefault"
                >Add To Favourite</label
              >
            </div>
            <button
              id="add-contact-btn"
              type="submit"
              class="btn btn-secondary"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/constants.js"></script>
<script src="./scripts/add_contact.js"></script>
<script src="./scripts/sidebar.js"></script>
<script src="./scripts/dark_mode.js"></script>
