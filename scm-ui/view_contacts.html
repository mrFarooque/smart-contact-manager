<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contact Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/view_contacts.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">SCM</a>
        <div class="toggle-container m-0">
          <label class="switch">
            <input type="checkbox" id="toggleButton" />
            <span class="slider"></span>
          </label>
          <label for="toggleButton">Dark Mode</label>
        </div>
      </div>
    </nav>

    <div class="row h-100 justify-content-between">
      <!-- sidebar -->
      <div
        class="bg-secondary-subtle col-lg-3 col-sm-3 col-md-3 d-flex flex-column align-items-center"
      >
        <div class="w-75 text-center h-50">
          <img
            style="border-radius: 200px"
            class="mt-5 w-75"
            src="https://ca.slack-edge.com/T011QA5NKB7-U04EH34AL1L-a75f23c2b103-512"
            alt="user_picture"
          />
          <p class="h5 w-100 text-center text-uppercase p-2">Farooque</p>
        </div>
        <div class="w-75 h-100 pt-5 sidebar-list">
          <div id="sidebar-dashboard-text">
            <p class="lead mb-1 p-3">Dashboard</p>
          </div>
          <div id="add-contact">
            <p class="lead mb-1 p-3">Add Contacts</p>
          </div>
          <div id="view-contact">
            <p class="lead mb-1 p-3 selected">View Contacts</p>
          </div>
          <div id="favourite">
            <p class="lead mb-1 p-3">Favourites</p>
          </div>
          <div id="dark">
            <p class="lead mb-1 p-3">Dark Mode</p>
          </div>
        </div>
      </div>
      <!-- body -->
      <div id="content-area" class="col-9 col-lg-9 col-sm-9 col-md-9 mt-5">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/view_contacts.js"></script>
