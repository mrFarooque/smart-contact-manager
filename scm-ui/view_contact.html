<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contact Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/view_contacts.css" />
    <!-- <link rel="stylesheet" href="./styles/view_contact.css" /> -->
  </head>
  <body>
    <div class="row h-100">
      <!-- sidebar -->
      <div
        id="sidebar"
        class="bg-secondary-subtle col-lg-3 col-sm-3 col-md-3 d-flex flex-column align-items-center"
      >
        <div class="w-75 h-100 pt-5 sidebar-list">
          <div id="sidebar-dashboard-text">
            <p class="lead mb-1 p-3">Dashboard</p>
          </div>
          <div id="add-contact">
            <p class="lead mb-1 p-3">Add Contacts</p>
          </div>
          <div id="view-contacts">
            <p class="lead mb-1 p-3 selected">View Contacts</p>
          </div>
          <div id="favourite">
            <p class="lead mb-1 p-3">Favourites</p>
          </div>
          <div id="dark">
            <p class="lead mb-1 p-3">Dark Mode</p>
          </div>
          <div id="logout-btn">
            <p class="lead mb-1 p-3">Logout</p>
          </div>
        </div>
        <div class="container-fluid w-75 mb-5 d-flex align-items-center">
          <img
            id="user-profile-pic"
            style="border-radius: 200px"
            src="./images/default_user_logo.jpg"
            alt="user_picture"
          />
          <p id="user-name" class="lead w-100 p-2 m-0">user name</p>
        </div>
      </div>
      <!-- body -->
      <div id="content-area" class="col-9 col-lg-9 col-sm-9 col-md-9 pt-5">
        <div class="card mb-3 pt-3 w-75 m-auto">
          <div class="text-center">
            <img
              id="contact-image"
              class="w-25"
              src="./images/profile-image-unavailable.svg"
              alt=""
            />
            <p class="lead" style="font-size: 1.8rem">
              <span id="contact-name"></span>
            </p>
          </div>
          <div class="text-center">
            <p class="lead">Contact Information</p>
            <pre
              class="lead"
            ><i class="fa-solid fa-phone"></i>  <span id="contact-phoneNumber"></span></pre>
            <pre
              class="lead"
            ><i class="fa-solid fa-envelope"></i>  <span id="contact-email"></span></pre>
            <p class="lead"><i class="fa-solid fa-location-dot"></i> Address</p>
            <pre class="lead"><span id="contact-address"></span></pre>
            <p class="lead">Description</p>
            <pre class="lead"><span id="contact-description"></span></pre>
            <p class="lead">
              Favourite
              <i id="contact-favourite" class=""></i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/constants.js"></script>
<script src="./scripts/sidebar.js"></script>
<script src="./scripts/view_contact.js"></script>
<script
  src="https://kit.fontawesome.com/7e4208235c.js"
  crossorigin="anonymous"
></script>
