<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contact Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">SCM</a>
      </div>
    </nav>
    <div id="form-container" class="container-sm">
      <h3>Welcome Back</h3>
      <form id="loginForm" action="">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <input type="email" id="email" class="form-control" />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <input type="password" id="password" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>
        <button id="log-in-btn"><p>Continue</p></button>
        <p>Don't have an account? Sign up</p>
      </form>
      <p class="text-center">OR</p>
      <div id="oauth-div" class="container-fluid text-center p-0">
        <button id="google-btn">
          <img src="./images/google_logo.jpg" alt="google-img" />
          <p>Continue with Google</p>
        </button>
        <button id="github-btn">
          <img src="./images/github_logo.png" alt="github-img" />
          <p>Continue with Git</p>
        </button>
        <script>
          document.getElementById("github-btn").onclick = function () {
            window.location.href =
              "http://localhost:8080/oauth2/authorization/google";
          };
        </script>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/login.js"></script>
