<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contact Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/view_contacts.css" />
  </head>
  <body>
    <div class="row h-100">
      <!-- sidebar -->
      <div
        id="sidebar"
        class="bg-secondary-subtle col-lg-3 col-sm-3 col-md-3 d-flex flex-column align-items-center"
      >
        <div class="w-75 h-100 pt-5 sidebar-list sidebar-list">
          <div id="sidebar-dashboard-text">
            <p class="lead mb-1 p-3 selected">
              <i class="fa-solid fa-bars"></i>Dashboard
            </p>
          </div>
          <div id="add-contact">
            <p class="lead mb-1 p-3">
              <i class="fa-regular fa-plus"></i>Add Contacts
            </p>
          </div>
          <div id="view-contacts">
            <p class="lead mb-1 p-3">
              <i class="fa-regular fa-address-book"></i>View Contacts
            </p>
          </div>
          <div id="favourite">
            <p class="lead mb-1 p-3">
              <i class="fa-regular fa-star"></i>Favourites
            </p>
          </div>
          <div id="dark">
            <p class="lead mb-1 p-3">
              <i class="fa-regular fa-moon"></i>Dark Mode
            </p>
          </div>
          <div id="logout-btn">
            <p class="lead mb-1 p-3">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout
            </p>
          </div>
        </div>
        <div class="container-fluid w-75 mb-5 d-flex align-items-center">
          <img
            id="user-profile-pic"
            style="border-radius: 200px"
            src="./images/default_user_logo.jpg"
            alt="user_picture"
          />
          <img id="test" src="" alt="" />
          <p id="user-name" class="lead w-100 p-2 m-0">user name</p>
        </div>
      </div>
      <!-- body -->
      <div id="content-area" class="col-9 col-lg-9 col-sm-9 col-md-9 pt-5">
        <div id="dboard" class="container h-25 text-center">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body pt-5 pb-5">
                  <i
                    class="fa-regular fa-address-book mb-3"
                    style="font-size: 2.3rem"
                  ></i>
                  <h2 class="card-title">
                    <span id="total-contact-number">#</span> Contacts
                  </h2>
                  <p class="card-text">
                    These many contacts are stored in your account.
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body pt-5 pb-5">
                  <i
                    class="fa-regular fa-star mb-3"
                    style="font-size: 2.3rem"
                  ></i>
                  <h2 class="card-title">
                    <span id="total-favourite-contact-number">#</span>
                    Favourites
                  </h2>
                  <p class="card-text">These are your favourite contacts.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/constants.js"></script>
<script src="./scripts/script.js"></script>
<script src="./scripts/sidebar.js"></script>
<script src="./scripts/dark_mode.js"></script>
<script
  src="https://kit.fontawesome.com/7e4208235c.js"
  crossorigin="anonymous"
></script>
