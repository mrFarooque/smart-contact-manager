<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contact Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/view_contacts.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">SCM</a>
        <div class="toggle-container m-0">
          <label class="switch">
            <input type="checkbox" id="toggleButton" />
            <span class="slider"></span>
          </label>
          <label for="toggleButton">Dark Mode</label>
        </div>
      </div>
    </nav>

    <div class="row h-100 justify-content-between">
      <!-- sidebar -->
      <div
        class="bg-secondary-subtle col-lg-3 col-sm-3 col-md-3 d-flex flex-column align-items-center"
      >
        <div class="w-75 text-center h-50">
          <img
            style="border-radius: 200px"
            class="mt-5 w-75"
            src="https://ca.slack-edge.com/T011QA5NKB7-U04EH34AL1L-a75f23c2b103-512"
            alt="user_picture"
          />
          <p class="h5 w-100 text-center text-uppercase p-2">Farooque</p>
        </div>
        <div class="w-75 h-100 pt-5 sidebar-list">
          <div id="sidebar-dashboard-text">
            <p class="lead mb-1 p-3 selected">Dashboard</p>
          </div>
          <div id="add-contact">
            <p class="lead mb-1 p-3">Add Contacts</p>
          </div>
          <div id="view-contacts">
            <p class="lead mb-1 p-3">View Contacts</p>
          </div>
          <div id="favourite">
            <p class="lead mb-1 p-3">Favourites</p>
          </div>
          <div id="dark">
            <p class="lead mb-1 p-3">Dark Mode</p>
          </div>
          <div id="logout-btn">
            <p class="lead mb-1 p-3">Logout</p>
          </div>
        </div>
      </div>
      <!-- body -->
      <div id="content-area" class="col-9 col-lg-9 col-sm-9 col-md-9 mt-5">
        <div id="dboard" class="container h-25 text-center">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body pt-5 pb-5">
                  <h2 class="card-title">
                    <span id="total-contact-number">#</span> Contacts
                  </h2>
                  <p class="card-text">
                    These many contacts are stored in your account.
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body pt-5 pb-5">
                  <h2 class="card-title">
                    <span id="total-favourite-contact-number">#</span>
                    Favourites
                  </h2>
                  <p class="card-text">These are your favourite contacts.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/script.js"></script>
